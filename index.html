    <script>

            },
            {

                emoji: "üß†",
                title: "Zukunftsgedanken",
                description: "Lies die Weihnachtsgeschichte nach Lukas & die Geburtsgeschichte von Isa. Finde 3 Inhalte, die interreligi√∂ses Verst√§ndnis schaffen.",
                materials: ["üìù", "üíª"]
            },
            {
                category: "In-sich-gehen-Aufgabe",
                categoryColor: "bg-green",
                emoji: "üßò",
                title: "Beweggr√ºnde",
                description: "Befrage Menschen verschiedener Religionen zu Weihnachten. Feiern sie Weihnachten? Wenn ja, wie?",
                materials: ["üé§", "üìù"]
            },
            {

                categoryColor: "bg-white",
                emoji: "üñºÔ∏è",

                description: "Zeichne eine Karte und markiere mit Farben oder Symbolen die Reise von Maria und Josef nach Bethlehem und die Flucht nach √Ñgypten. Markiere auf der Karte auch, die du im Zusammenhang mit Chanukka eine wichtige Rolle spielen.",
                materials: ["üìù", "üì∑", "üìã"]
            }
        ];
        // Generate AI Prompt
        function generateAndCopyPrompt() {
            const topic = document.getElementById('aiTopic').value.trim();
            if (!topic) {
                alert('Bitte gib zuerst ein Thema ein!');
                return;
            }
            const prompt = `Erstelle ein TicTacToe-Arbeitsblatt zum Thema "${topic}" mit 9 verschiedenen Aufgaben.
Verwende folgende Aufgabenkategorien (abwechselnd):
1. Logikaufgabe
2. Schreibaufgabe
3. Naturaufgabe
4. Musikaufgabe
5. Partneraufgabe
6. Darstellungsaufgabe
7. Weiter-Denk-Aufgabe
8. In-sich-gehen-Aufgabe
9. R√§umliche Aufgabe
F√ºr jede Aufgabe ben√∂tige ich folgende Informationen im Markdown-Format:
# Aufgabe 1
**Kategorie:** [Kategoriename]
**Emoji:** [ein passendes Emoji]
**Titel:** [kurzer Aufgabentitel]
**Beschreibung:** [Detaillierte Aufgabenbeschreibung, gerne mit Alternativen]
**Material:** [Liste von Emojis: üé§, üìù, üì∑, üìã, üì±, üíª, üì≤]
# Aufgabe 2
...
Wichtig:
- Die Kategorien sollen thematisch zum Thema "${topic}" passen
- Jede Aufgabe sollte kreativ und abwechslungsreich sein
- Die Beschreibungen k√∂nnen mehrere Zeilen haben und Alternativen enthalten
- Verwende nur die angegebenen Material-Emojis
- Antworte NUR im Markdown-Format ohne zus√§tzliche Erkl√§rungen`;
            // Copy to clipboard
            navigator.clipboard.writeText(prompt).then(() => {
                showNotification('‚úÖ Prompt wurde in die Zwischenablage kopiert!');
            }).catch(err => {
                alert('Fehler beim Kopieren: ' + err);
            });
        }
        // Parse AI Response
        function parseAIResponse() {
            const response = document.getElementById('aiResponse').value.trim();
            if (!response) {
                alert('Bitte f√ºge zuerst die KI-Antwort ein!');
                return;
            }
            try {
                // Parse the markdown response
                const parsedTasks = parseMarkdownTasks(response);
                if (parsedTasks.length !== 9) {
                    alert(`Warnung: Es wurden ${parsedTasks.length} Aufgaben gefunden. Es sollten genau 9 sein.`);
                }
                // Update tasks array
                parsedTasks.forEach((task, index) => {
                    if (index < tasks.length) {
                        tasks[index].emoji = task.emoji || tasks[index].emoji;
                        tasks[index].title = task.title || tasks[index].title;
                        tasks[index].description = task.description || tasks[index].description;
                        tasks[index].materials = task.materials.length > 0 ? task.materials : tasks[index].materials;
                        // Category stays the same (static)
                    }
                });
                // Update main title if topic was provided
                const topic = document.getElementById('aiTopic').value.trim();
                if (topic) {
                    document.getElementById('mainTitle').value = topic;
                }
                // Regenerate editors and preview
                generateTaskEditors();
                updatePreview();
                showNotification('‚úÖ KI-Antwort erfolgreich verarbeitet! Bitte √ºberpr√ºfe die Felder.');
                // Clear AI response field
                document.getElementById('aiResponse').value = '';
            } catch (error) {
                alert('Fehler beim Verarbeiten der KI-Antwort: ' + error.message);
                console.error(error);
            }
        }
        // Parse Markdown Tasks
        function parseMarkdownTasks(markdown) {
            const tasks = [];
            const taskBlocks = markdown.split(/# Aufgabe \d+/).slice(1);
            taskBlocks.forEach(block => {
                const task = {
                    emoji: '',
                    title: '',
                    description: '',
                    materials: []
                };
                // Extract emoji
                const emojiMatch = block.match(/\*\*Emoji:\*\*\s*(.+)/);
                if (emojiMatch) {
                    task.emoji = emojiMatch[1].trim();
                }
                // Extract title
                const titleMatch = block.match(/\*\*Titel:\*\*\s*(.+)/);
                if (titleMatch) {
                    task.title = titleMatch[1].trim();
                }
                // Extract description
                const descMatch = block.match(/\*\*Beschreibung:\*\*\s*([\s\S]*?)\*\*Material:\*\*/);
                if (descMatch) {
                    task.description = descMatch[1].trim();
                }
                // Extract materials
                const materialMatch = block.match(/\*\*Material:\*\*\s*(.+)/);
                if (materialMatch) {
                    const materialStr = materialMatch[1];
                    const validEmojis = ["üé§", "üìù", "üì∑", "üìã", "üì±", "üíª", "üì≤"];
                    validEmojis.forEach(emoji => {
                        if (materialStr.includes(emoji)) {
                            task.materials.push(emoji);
                        }
                    });
                }
                tasks.push(task);
            });
            return tasks;
        }
        // Show Notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        // Generate Task Editors
        function generateTaskEditors() {
            const container = document.getElementById('taskEditors');
            container.innerHTML = '';
            tasks.forEach((task, index) => {
                const editor = document.createElement('div');
                editor.className = 'task-editor';
                editor.innerHTML = `
                    <h4>Feld ${index + 1}</h4>
                    <div class="task-field">
                        <label>Kategorie (statisch):</label>
                        <input type="text" value="${task.category}" disabled>
                    </div>
                    <div class="task-field">
                        <label>Emoji:</label>
                        <input type="text" class="emoji-input" value="${task.emoji}" data-index="${index}" data-field="emoji">
                    </div>
                    <div class="task-field">
                        <label>Aufgabentitel:</label>
                        <input type="text" value="${task.title}" data-index="${index}" data-field="title">
                    </div>
                    <div class="task-field">
                        <label>Aufgabenbeschreibung:</label>
                        <textarea rows="4" data-index="${index}" data-field="description">${task.description}</textarea>
                    </div>
                    <div class="task-field">
                        <label>Material:</label>
                        <div class="material-grid">
                            ${materialOptions.map(mat => `
                                <label class="material-option">
                                    <input type="checkbox"
                                           ${task.materials.includes(mat.emoji) ? 'checked' : ''}
                                           data-index="${index}"
                                           data-material="${mat.emoji}">
                                    <span class="emoji">${mat.emoji}</span>
                                    <span class="name">${mat.name}</span>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(editor);
            });
            // Add event listeners
            addEventListeners();
        }
        // Add Event Listeners
        function addEventListeners() {
            // Main title
            document.getElementById('mainTitle').addEventListener('input', updatePreview);
            // Background color
            document.getElementById('backgroundColor').addEventListener('change', updatePreview);
            // License
            document.getElementById('license').addEventListener('input', function() {
                document.getElementById('licensePreview').textContent = this.value;
                updatePreview();
            });
            // Task fields
            document.querySelectorAll('[data-field]').forEach(input => {
                input.addEventListener('input', function() {
                    const index = parseInt(this.dataset.index);
                    const field = this.dataset.field;
                    tasks[index][field] = this.value;
                    updatePreview();
                });
            });
            // Material checkboxes
            document.querySelectorAll('[data-material]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const index = parseInt(this.dataset.index);
                    const material = this.dataset.material;
                    if (this.checked) {
                        if (!tasks[index].materials.includes(material)) {
                            tasks[index].materials.push(material);
                        }
                    } else {
                        tasks[index].materials = tasks[index].materials.filter(m => m !== material);
                    }
                    updatePreview();
                });
            });
        }
        // Generate TicTacToe HTML
        function generateTicTacToe() {
            const mainTitle = document.getElementById('mainTitle').value;
